<ion-header>
  
  <ion-toolbar>
    <ion-title size= "default">Configurações</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-grid fixed >

    <ion-row>

      <ion-col size= "12">

        <ion-item >
          <ion-label>Tema Escuro</ion-label>
          <!-- Eae Família, td certo?-->
          <ion-toggle (ionChange)= "onToggleColorTheme($event)" id= "toggle" [(ngModel)]= "theme"></ion-toggle>
        </ion-item>

      </ion-col>

    </ion-row>

  </ion-grid>

  <ion-button 
  expand= "block"             
  fill= "outline"
  style= "width:100%;position:absolute;bottom:20px;"
  (click)= "logout()"
  >
    Sair da Conta
  </ion-button>

</ion-content>
