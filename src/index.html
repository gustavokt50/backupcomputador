<!DOCTYPE html>
<html lang="en">

<head>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap');
  </style>
  <meta charset="utf-8" />
  <title> SELFIE Cemitério </title>
  <base href="/" />
  <meta name="color-scheme" content="light dark" />
  <meta name="viewport"
    content="viewport-fit=cover, width= device-width, initial-scale= 1.0, minimum-scale= 1.0, maximum-scale= 1.0, user-scalable= no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />
  <link rel="icon" type="image/png" href="assets/icon/favicon.png" />
  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- Animate.css é uma biblioteca de animações prontas -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

</head>

<body>
  <ion-app>
    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button style="position: absolute;margin: 0 auto;"></ion-menu-button>
            <center>
              <ion-img src="./assets/logo-bzs/cemiteriosfundolight.png" style="width:35%;height:21%;"></ion-img>
            </center>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <app-root></app-root>
      </ion-content>
    </div>
  </ion-app>
  <script>
    async function openMenu() {
      await menuController.open();
    }
  </script>

  <script src="http://maps.google.com/maps/api/js?key=AIzaSyDuVT1sc0m87zDLBjnDFKueQ5-YQMMB1vQ"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>

  <script src="https://kit.fontawesome.com/ec29234e56.js" crossorigin="anonymous"></script>
  <script>
    
    var t = this.storage.get('theme');

    console.log(t);
    if (t == true) {
      document.write('<ion-toggle (ionChange)="onToggleColorTheme($event)" id="toggle" checked></ion-toggle>')

    } else {
      document.write('<ion-toggle (ionChange)="onToggleColorTheme($event)" id="toggle" ></ion-toggle>')

    }


  </script>
</body>

</html>
